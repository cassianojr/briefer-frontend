  <style>
    #sideNav .navbar-nav .nav-item .nav-link {
      font-weight: 800;
      letter-spacing: .05rem;
      text-transform: uppercase;
    }

    /* Bootstrap 4 text input with search icon */

    .has-search .form-control {
      padding-left: 2.375rem;
    }

    .form-search {
      padding-left: 0;
      margin-left: 0;
    }

    .has-search .form-control-feedback {
      position: absolute;
      z-index: 2;
      display: block;
      width: 2.375rem;
      height: 2.375rem;
      line-height: 2.375rem;
      text-align: center;
      pointer-events: none;
      color: #aaa;
    }

    /* navbar */
    .navbar-dark {
      background-color: #24527a !important;
    }

    .footer {

      bottom: 0;
      width: 75%;
      height: 0px;
      /* Set the fixed height of the footer here */
      /* line-height: 80px; */
    }

    @media (min-width:992px) {
      #sideNav {
        text-align: left;
        position: fixed;
        top: 0;
        left: 0;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        width: 17rem;
        height: 100vh
      }

      .footer {
        position: absolute;
      }

      #sideNav .navbar-brand {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        margin: 20% auto 15%;
        padding: .5rem
      }

      #sideNav .navbar-brand .img-profile {
        max-width: 10rem;
        max-height: 10rem;
      }

      #sideNav .navbar-collapse {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: start;
        -ms-flex-align: start;
        align-items: flex-start;
        -webkit-box-flex: 0;
        -ms-flex-positive: 0;
        flex-grow: 0;
        width: 100%;
        margin-bottom: auto
      }

      #sideNav .navbar-collapse .navbar-nav {
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        margin-top: -100px;
        padding-top: 0;
        width: 100%
      }

      #sideNav .navbar-collapse .navbar-nav .nav-item {
        display: block
      }

      #sideNav .navbar-collapse .navbar-nav .nav-item .nav-link {
        display: block
      }
    }
  </style>
